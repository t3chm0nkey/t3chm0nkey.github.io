<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="/Server.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<a-scene embedded arjs physics="debug: true; gravity:0.0;" >
    <a-box id="player1" class="paddle"static-body scale="0.1 0.1 0.3"position="-1 0 0" rotation="0 0 0" color="red"></a-box>
    <a-box id="player2" class="paddle"static-body scale= "0.1 0.1 0.3"position="1 0 0" rotation="0 0 0" color="blue"></a-box>
    <a-box id="ball" ball aabb-collider="objects: .paddle"position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0" color="black"></a-box>
    <a-plane id="ground" position="0 -.11 0" scale="2 2 0" rotation="-90 0 0"></a-plane>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>
